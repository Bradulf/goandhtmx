<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row mt-4 g-4">
        <div class="col-8">
            <h1 class="mb-4>">Film list</h1>
            <ul class="list-group fs-5 me-5">
                {{ range .Films }}
                <li class="list-group-item bg-primary text-white">{{ .Title }} - {{ .Director }}</li>
                {{ end }}
            </ul>
        </div>

        <div class="col-4">
            <h1 class="mb-4">Add a film</h1>
            <form>
                <div class="mb-2">
                    <label for="film-title">Title</label>
                    <input type="text" class="form-control" id="film-title">
                </div>
                <div class="mb-3">
                    <label for="film-director" class="form-label">Director</label>
                    <input type="text" class="form-control" id="film-director">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>

            </form>

        </div>

    </div>
</body>
</html>
